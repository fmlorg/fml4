<H2>
<CENTER>
"fml" Configuration Interface
</CENTER>
</H2>

<HR>
<P>登録/削除 関係

<FORM ACTION="/cgi-bin/makefml.cgi" METHOD=POST>
<INPUT TYPE=hidden NAME=LANG VALUE=Japanese>

<P>
<TABLE>
	<TR>
		<TD ALIGN=right> メーリングリスト:
		<TD ALIGN=left> <INPUT NAME=ML_DEF SIZE=30>
		<TABLE>
			<TD ALIGN=left>既存リストからの選択:
			<TD ALIGN=right>
			<SELECT NAME=ML>
			<OPTION> elena
			</SELECT>
		</TABLE>

	<TR>
		<TD ALIGN=right> Email アドレス:
		<TD ALIGN=left> <INPUT NAME=MAIL_ADDR SIZE=30>

	<TR>
		<TD ALIGN=right> 登録/削除:
		<TD ALIGN=left> 
		<SELECT NAME=PROC>
		<OPTION VALUE=ADD>登録
		<OPTION VALUE=BYE>削除
		<OPTION VALUE=ADD_ADMIN>管理者として登録
		<OPTION VALUE=BYE_ADMIN>管理者として削除
		</SELECT>
</TABLE>
_____________________________
<BR>
<INPUT NAME=submit-p TYPE=submit VALUE=OK>
<INPUT NAME=reset-p  TYPE=reset VALUE=Reset>
</FORM>


<HR>
<P>メーリングリストを|さくせい|の設定
