=config
	USE_LOG_MAIL

=menu
	If you set \$USE_LOG_MAIL, 
	LOGGING THE LATEST IN-COMING MAILS

	Logs an in-coming mail to \$LOG_MAIL_DIR/\$id 
	where (\$id = `cat \$LOG_MAIL_SEQ`; \$id % \$NUM_LOG_MAIL; \$id++).
	Latest \$NUM_LOG_MAIL files are stored in \$LOG_MAIL_DIR 
